<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatórios - Desperdício Zero</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col" onload="carregarRelatorio()">

  <!-- Header -->
  <header class="custom-header bg-gray-100 shadow-md">
    <nav class="container mx-auto flex justify-between items-center py-4">
      <h1 class="text-2xl font-bold">Desperdício Zero</h1>
      <ul class="flex space-x-6">
        <li><a href="teste1.html" class="nav-link">Início</a></li>
        <li><a href="testederelatorio.html" class="nav-link">Relatórios</a></li>
        <li><a href="testedecardapio.html" class="nav-link">Cardápio</a></li>
        <li><a href="configuracoes.html" class="nav-link">Configurações</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo Principal -->
  <main class="container mx-auto p-4 flex-grow">
    <!-- Resumo Dashboard -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold">Período</h2>
        <p class="text-gray-700">Últimos 7 dias</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold">Total Desperdiçado</h2>
        <p class="text-red-600 font-bold text-xl">28 kg</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold">Prejuízo Estimado</h2>
        <p class="text-red-600 font-bold text-xl">R$ 742,00</p>
      </div>
    </section>

    <!-- Lista de Ingredientes -->
    <section>
      <h2 class="text-xl font-bold mb-2">Top Ingredientes com Maior Desperdício (por quantidade de retornos)</h2>
      <div class="bg-white p-4 rounded shadow">
        <ul id="lista-despesas" class="space-y-2">
          <!-- Dados serão inseridos dinamicamente via script.js -->
        </ul>
      </div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer class="text-center text-gray-500 text-sm py-4">
    &copy; 2025 Desperdício Zero. Todos os direitos reservados.
  </footer>
</body>
</html>
