<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações - Desperdício Zero</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
  <header class="custom-header">
    <nav class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Desperdício Zero</h1>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="nav-link">Início</a></li>
        <li><a href="relatorios.html" class="nav-link">Relatórios</a></li>
        <li><a href="cardapio.html" class="nav-link">Cardápio</a></li>
        <li><a href="configuracoes.html" class="nav-link">Configurações</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto p-4">
    <h2 class="text-xl font-bold mb-4">Configurações</h2>
    <form class="bg-white p-4 rounded shadow space-y-4">
      <div>
        <label class="block font-medium">Período do relatório:</label>
        <select class="mt-1 w-full p-2 border rounded">
          <option>Últimos 7 dias</option>
          <option>Últimos 30 dias</option>
          <option>Personalizado</option>
        </select>
      </div>
      <div>
        <label class="block font-medium">Idioma:</label>
        <select class="mt-1 w-full p-2 border rounded">
          <option>Português</option>
          <option>Inglês</option>
        </select>
      </div>
      <button type="submit" class="bg-emerald-500 hover:bg-emerald-600 text-white py-2 px-4 rounded">Salvar</button>
    </form>
  </main>

  <footer class="text-center text-gray-500 text-sm py-4">
    &copy; 2025 Desperdício Zero. Todos os direitos reservados.
  </footer>
</body>
</html>
